<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字短时记忆</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>摸鱼小游戏——数字短时记忆</h1>
        <div id="game-board"></div>
        <button id="confirm-button">确认</button>
        <button id="start-button">开始游戏</button>
        <div id="timer">剩余时间: <span id="time-remaining">120</span> 秒</div>
        <div id="penalty"></div>
        <div id="score">得分: <span id="score-value">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
